<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li::before{
            content: "";
            display: inline-block;
            width: 15px;
            height: 15px;
            background-image: url("star.png");
            background-size: cover;
        }
        ul,ol {
            list-style-type: none;
        }
       
    </style>
</head>
<body>
    <ul>
        <li> apple </li>
        <li> peach </li>
        <li> pear </li>
        <li> potato </li>
        <br>
        <ol>
                <li> apple </li>
                <li> peach </li>
                <li> pear </li>
                <li> potato </li>
        </ol>
    </ul>
    <ol>
        <li> apple </li>
        <li> peach </li>
        <li> pear </li>
        <li> potato </li>
    </ol>
</body>
</html>
